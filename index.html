<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
     <link rel="stylesheet" type="text/css" href="styles.css"> 
     <script src="https://kit.fontawesome.com/c1d5f0eb92.js" crossorigin="anonymous"></script>
    
    
</head>

<body>

    <header class="bg-dark py-5">
        <div class="text-center text-white">
            <h1>Alex's Shop</h1>
            <p class="lead fw-normal text-white-50 mb-0">El lugar donde realizas tus compras</p> 
        </div>
    </header>
    <nav class="navbar navbar-expand-lg bg-black">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="#!">HOME</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            
        </div>
        <div class="col-xl-4 col-lg-4 col-md-4">
            <form action="#" class="search-header">
                <div class="input-group w-100">
                    <input type="text" class="form-control justify-content-center" placeholder="¿Que quieres a comprar hoy?">
                    
                    <div class="input-group-append">
                      <button class="btn btn-primary" type="submit">
                        <i class="fa fa-search"></i> Buscar
                      </button>
                    </div>
                </div>
            </form> <!-- search-wrap .end// -->
        </div>
    </nav>
    <section class="py-3">
        <div class="slider">
        <ul>
            <li><img src="imgSlider/slider1.jpg" alt=""></li>
            <li><img src="imgSlider/slider2.jpg" alt=""></li>
            <li><img src="imgSlider/slider3.jpg" alt=""></li>
            <li><img src="imgSlider/slider4.jpg" alt=""></li>
        </ul>    
        </div>
        <div class="container" id="products">

        </div>
        <h1 class="text-center">Estas son las últimas novedades que tenemos para ti</h1>
        <div class="container px-4 px-lg-5 mt-5">
            <div class="btn-group">
                <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                     <div class="col mb-5">
                        <div class="card h-100">
                            <a id="link1" class="btn btn-outline-dark mt-auto">
                                <button id="boton1" class="btn btn-default"></button>
                               </a>
                        </div>
                     </div>
    
                     <div class="col mb-5">
                        <div class="card h-100">
                            <a id="link2" class="btn btn-outline-dark mt-auto">
                                    <button id="boton2" class="btn btn-default"></button>
                                   </a>
                        </div> 
                     </div>
    
                     <div class="col mb-5">
                        <div class="card h-100">
                            <a id="link3" class="btn btn-outline-dark mt-auto">
                                    <button id="boton3" class="btn btn-default"></button>
                                   </a>
                        </div> 
                     </div>
                     <div class="col mb-5">
                        <div class="card h-100">
                            <a id="link4" class="btn btn-outline-dark mt-auto">
                                    <button id="boton4" class="btn btn-default"></button>
                                   </a>
                        </div> 
                     </div>
                     <div class="col mb-5">
                        <div class="card h-100">
                            <a id="link5" class="btn btn-outline-dark mt-auto">
                                    <button id="boton5" class="btn btn-default"></button>
                                   </a>
                        </div> 
                     </div>
                     <div class="col mb-5">
                        <div class="card h-100">
                            <a id="link6" class="btn btn-outline-dark mt-auto">
                                    <button id="boton6" class="btn btn-default"></button>
                                   </a>
                        </div> 
                     </div>
                </div>
            </div>

        </div>               
        
    </section>
    <footer class="py-5 bg-dark">
        <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Alexs Shop 2021</p></div>
    </footer>
</body>

<script src="script.js"></script>
</html>
